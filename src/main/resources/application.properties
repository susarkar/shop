# --- MySQL Datasource Configuration ---

# Specify the database kind (helps Quarkus optimize)
quarkus.datasource.db-kind=mysql

# Your MySQL database username
quarkus.datasource.username=root

# Your MySQL database password
quarkus.datasource.password=root

# The JDBC connection URL for MySQL
# Replace 'your_mysql_host', '3306', and 'your_database_name'
# Add parameters like '?useSSL=false&serverTimezone=UTC' if needed
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/shop

# --- Optional: Connection Pool Settings (HikariCP is the default) ---
# quarkus.datasource.jdbc.max-size=16 # Max number of connections in the pool
# quarkus.datasource.jdbc.min-size=4  # Min number of idle connections kept

quarkus.http.cors.enabled=true
%dev.quarkus.http.cors.origins=/.*/
